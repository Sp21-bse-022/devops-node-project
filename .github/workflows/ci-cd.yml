name: Node.js CI/CD to AWS (Docker)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (for local npm commands if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (optional, for CI tests)
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found, skipping"

      - name: Deploy to AWS EC2 (Docker)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/ubuntu/devops-node-project
            git fetch --all
            git reset --hard origin/main

            # Build Docker image
            sudo docker build -t devops-node-project .

            # Stop and remove old container if exists
            sudo docker stop devops-node-project-container || true
            sudo docker rm devops-node-project-container || true

            # Run new container
            sudo docker run -d -p 80:3000 --name devops-node-project-container devops-node-project
