name: Node.js CI/CD to AWS (Docker)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master   # ensures youâ€™re on master branch

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (optional, for CI tests)
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found, skipping"

      # --- NEW STEP: Write SSH key to file ---
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to AWS EC2 (Docker)
        uses: appleboy/ssh-action@v0.1.7
        with:
          debug: true
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key_path: "key.pem"         # <--- use file instead of text
          port: 22
          script: |
            set -e
            cd /home/ubuntu/devops-node-project
            git fetch --all
            git reset --hard origin/master
            sudo docker build -t devops-node-project .
            sudo docker stop devops-node-project-container || true
            sudo docker rm devops-node-project-container || true
            sudo docker run -d -p 80:3000 --name devops-node-project-container devops-node-project
