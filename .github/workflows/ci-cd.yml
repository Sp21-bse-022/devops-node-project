name: Node.js CI/CD to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js for build/test
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (skip if none exist)
      - name: Run tests
        run: npm test || echo "No tests found, skipping"

      - name: Debug secret length
        run: |
          echo "Length: ${#SERVER_SSH_KEY}"
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      # Deploy to AWS EC2

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/devops-node-project || git clone git@github.com:Sp21-bse-022/devops-node-project.git /home/ubuntu/devops-node-project
            cd /home/ubuntu/devops-node-project
            git fetch --all
            git reset --hard origin/main
            npm install
            # Restart app with PM2 (if already running) or start it
            pm2 restart devops-app || pm2 start index.js --name devops-app
            pm2 save

